name: Deploy Backend

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      # From GitHub Secrets
      SSH_HOST: ${{ secrets.SSH_HOST }} # 46.224.44.56
      SSH_USER: ${{ secrets.SSH_USER }} # federico
      SSH_PORT: ${{ secrets.SSH_PORT }} # 22
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}

      DEPLOY_BASE: ${{ secrets.DEPLOY_BASE }} # /var/www/kompitrail
      BACKEND_SUBDIR: ${{ secrets.BACKEND_SUBDIR }} # server
      BACKEND_SERVICE: ${{ secrets.BACKEND_SERVICE }} # kompitrail-backend

      # Release ID univoco per ogni run
      RELEASE: ${{ github.run_id }}-${{ github.run_number }}

    steps:
      # 1) Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Node (serve solo per cache lockfile, le deps si installano sul server)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            ${{ env.BACKEND_SUBDIR }}/package-lock.json
            ${{ env.BACKEND_SUBDIR }}/package.json

      # 3) Configura SSH (chiave ed25519 + known_hosts)
      - name: Prepare SSH
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          if [ -n "${SSH_KNOWN_HOSTS:-}" ]; then
            echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts
          fi
          chmod 644 ~/.ssh/known_hosts

      # 4) Test SSH (fallisce subito se credenziali/host non vanno)
      - name: SSH smoke test
        run: |
          set -euo pipefail
          ssh -o BatchMode=yes -o StrictHostKeyChecking=yes -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "echo SSH-OK && whoami && hostname"

      # 5) Assicura la dir shared + log per il backend
      - name: Ensure shared dir (env + logs)
        run: |
          set -euo pipefail
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo -n install -d -o deploy -g deploy '${DEPLOY_BASE}/shared'; \
             sudo -n touch '${DEPLOY_BASE}/shared/backend.log' '${DEPLOY_BASE}/shared/backend.err.log'; \
             sudo -n chown deploy:deploy '${DEPLOY_BASE}/shared/backend.log' '${DEPLOY_BASE}/shared/backend.err.log' || true"

      # 6) Crea la cartella release sul server
      - name: Create release dir
        run: |
          set -euo pipefail
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo -n install -d -o ${SSH_USER} -g ${SSH_USER} '${DEPLOY_BASE}/releases/${RELEASE}'"

      # 7) Rsync del codice backend (senza node_modules, niente roba inutile)
      - name: Rsync backend source
        run: |
          set -euo pipefail
          rsync -az --delete -e "ssh -p ${SSH_PORT}" \
            --exclude 'node_modules' --exclude '.git' --exclude '.github' \
            --exclude 'tests' --exclude '*.log' \
            "${BACKEND_SUBDIR}/" \
            "${SSH_USER}@${SSH_HOST}:${DEPLOY_BASE}/releases/${RELEASE}/"

      # 8) Installa le deps in production direttamente sul server
      - name: Install prod deps on server
        run: |
          set -euo pipefail
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             cd '${DEPLOY_BASE}/releases/${RELEASE}'; \
             export NODE_ENV=production; \
             npm ci --omit=dev; \
             npm run -s build || echo 'No build script, skipping'"

      # 9) Dai proprietà al user 'deploy' (quello usato da systemd)
      - name: Fix ownership for systemd user (deploy)
        run: |
          set -euo pipefail
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo -n chown -R deploy:deploy '${DEPLOY_BASE}/releases/${RELEASE}'"

      # 10) ATTIVA la release: aggiorna symlink current/backend -> nuova release
      - name: Activate release
        run: |
          set -euo pipefail
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo -n install -d -o deploy -g deploy '${DEPLOY_BASE}/current'; \
             sudo -n ln -sfn '${DEPLOY_BASE}/releases/${RELEASE}' '${DEPLOY_BASE}/current/backend'; \
             ls -l '${DEPLOY_BASE}/current'"

      # 11) Riavvia il servizio backend e stampa log se va giù
      - name: Restart backend (systemd)
        run: |
          set -euo pipefail
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo -n systemctl restart '${BACKEND_SERVICE}'; \
             if ! sudo -n systemctl is-active '${BACKEND_SERVICE}' >/dev/null; then \
               echo '--- LAST 100 LINES (journalctl) ---'; \
               sudo -n journalctl -u '${BACKEND_SERVICE}' -n 100 --no-pager || true; \
               exit 1; \
             else \
               echo 'systemd: service active'; \
             fi"

name: Deploy Backend

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }} # keep: federico
      SSH_PORT: ${{ secrets.SSH_PORT }} # e.g. 7059
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      DEPLOY_BASE: ${{ secrets.DEPLOY_BASE }} # e.g. /var/www/kompitrail
      BACKEND_SUBDIR: ${{ secrets.BACKEND_SUBDIR }}# e.g. server
      BACKEND_SERVICE: ${{ secrets.BACKEND_SERVICE }}
      RELEASE: ${{ github.run_id }}-${{ github.run_number }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            ${{ env.BACKEND_SUBDIR }}/package-lock.json
            ${{ env.BACKEND_SUBDIR }}/package.json

      - name: Install and prune dev deps
        working-directory: ${{ env.BACKEND_SUBDIR }}
        run: |
          npm ci || npm install
          npm prune --omit=dev

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          # Use id_rsa because your key is RSA and GitHub runner offers id_rsa by default
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # Create the release directory OWNED by federico so rsync can write without sudo
      - name: Create remote release dir
        run: |
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo -n install -d -o federico -g federico \"${DEPLOY_BASE}/releases/${RELEASE}\""

      # Sync app source (no sudo needed; dir owned by federico)
      - name: Rsync app source
        run: |
          rsync -az --delete -e "ssh -p ${SSH_PORT}" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            "${BACKEND_SUBDIR}/" \
            "${SSH_USER}@${SSH_HOST}:${DEPLOY_BASE}/releases/${RELEASE}/"

      # Sync production node_modules (already pruned)
      - name: Rsync production node_modules
        run: |
          rsync -az --delete -e "ssh -p ${SSH_PORT}" \
            "${BACKEND_SUBDIR}/node_modules/" \
            "${SSH_USER}@${SSH_HOST}:${DEPLOY_BASE}/releases/${RELEASE}/node_modules/"

      # Flip symlink and restart backend â€” fixed quoting and backgrounding
      - name: Activate release and restart service
        run: |
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo -n install -d -o root -g root \"${DEPLOY_BASE}/current/backend/logs\"; \
             sudo -n ln -sfn \"${DEPLOY_BASE}/releases/${RELEASE}\" \"${DEPLOY_BASE}/current/backend\"; \
             sudo -n pkill -f \"node .*current/backend/bin/www\" || true; \
             sudo -u federico nohup node \"${DEPLOY_BASE}/current/backend/bin/www\" > \"${DEPLOY_BASE}/current/backend/logs/server.log\" 2>&1 &; \
             echo 'Backend restarted successfully'"

name: Deploy Frontend

on:
  push:
    branches: ["main"]
    paths:
      - "client/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PORT: ${{ secrets.SSH_PORT }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      DEPLOY_BASE: ${{ secrets.DEPLOY_BASE }} # e.g. /var/www/kompitrail
      FRONTEND_SUBDIR: ${{ secrets.FRONTEND_SUBDIR }} # e.g. client
      RELEASE: ${{ github.run_id }}-${{ github.run_number }}
      BUILD_DIR: dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            ${{ env.FRONTEND_SUBDIR }}/package-lock.json
            ${{ env.FRONTEND_SUBDIR }}/package.json

      - name: Install
        working-directory: ${{ env.FRONTEND_SUBDIR }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.FRONTEND_SUBDIR }}
        run: npm run build

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # Create the release dir with sudo, but make it OWNED by the SSH user so rsync can write.
      - name: Create release dir (sudo, owned by SSH user)
        run: |
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo install -d -o \"$USER\" -g \"$USER\" '${DEPLOY_BASE}/releases/${RELEASE}/frontend'"

      # Upload the built assets into that release
      - name: Rsync build
        run: |
          rsync -az --delete -e "ssh -p ${SSH_PORT}" \
            "${FRONTEND_SUBDIR}/${BUILD_DIR}/" \
            "${SSH_USER}@${SSH_HOST}:${DEPLOY_BASE}/releases/${RELEASE}/frontend/"

      # Atomically flip current/frontend -> this release (needs sudo because `current` is root-owned)
      - name: Activate release (sudo symlink switch)
        run: |
          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            "set -euo pipefail; \
             sudo mkdir -p '${DEPLOY_BASE}/current'; \
             sudo ln -sfn '${DEPLOY_BASE}/releases/${RELEASE}/frontend' '${DEPLOY_BASE}/current/frontend'"
